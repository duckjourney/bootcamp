<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colors</title>
</head>
<body>
    <div class="container">
        <h1>Colores primarios:</h1>
        <div class="primary">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <h1>Colores secundarios:</h1>
        <div class="secondary">
            <div class="first-row">
                <div class="red2"></div>
                +
                <div class="blue2"></div>
                =
                <div class="pink2"></div>
            </div> 
            <div class="second-row">
                <div class="blue2"></div>
                +
                <div class="green2"></div>
                =
                <div class="cyan2"></div>
            </div> 
            <div class="third-row">
                <div class="green2"></div>
                +
                <div class="red2"></div>
                =
                <div class="yellow2"></div>
            </div> 
        </div>
    </div>
</body>
</html>
