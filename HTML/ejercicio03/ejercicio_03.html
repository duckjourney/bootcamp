<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritanga!</title>
</head>
<body>
    <header>
        <h1>Patatas fritas</h1>
    </header>
    <h2>Receta de patatas fritas</h2>
    <main>
        <img class="patatasFritas" src="patatas_fritas.jpeg" alt="patatas fritas">
        <h3>Ingredientes</h3>
        <ul>
            <li>3 ó 4 patatas (300g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h3>Elaboración (Pasos)</h3>
        <ol>
            <li>Calentar aceite en una sarten</li>
            <li>Añadir las patatas cortadas, la sal y los ajos.</li>
            <li>Freir al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
    </main>
    <style>
        .patatasFritas {
            height: 500px;
            width: 500px;
        }
    </style>
</body>
</html>
